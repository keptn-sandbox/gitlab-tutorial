keptn_evaluation:
  stage: verify
  image: registry.gitlab.com/checkelmann/cicd-tools:latest  
  script: |
    # Log into keptn    
    KEPTN_ENDPOINT=https://api.keptn.$(kubectl get cm keptn-domain -n keptn -ojsonpath={.data.app_domain})
    KEPTN_API_TOKEN=$(kubectl get secret keptn-api-token -n keptn -ojsonpath={.data.keptn-api-token} | base64 -d)
    keptn auth -a $KEPTN_API_TOKEN -e $KEPTN_ENDPOINT

    # Start evaluation
    ctxid=$(keptn send event start-evaluation --project=${APPLICATION_SHORT_NAME} --service=${APPLICATION_SHORT_NAME} --stage=${CI_ENVIRONMENT_SLUG} --timeframe=10m|tee tk|grep "context:"|awk {'print $5'})
    fin="0"    
    until [ "$fin" = "1" ]
    do
        cnt=$((cnt + 1))
        status=$(curl -s -k -X GET "${KEPTN_ENDPOINT}/v1/event?keptnContext=${ctxid}&type=sh.keptn.events.evaluation-done" -H "accept: application/json" -H "x-token: ${KEPTN_API_TOKEN}"|jq .data.result)
        if [ "$status" = "null" ]; then
            echo "The Keptn is still sailing around..."
            sleep 5
        else
            fin="1"
        fi
        if [ "$cnt" = "100" ]; then
            echo "Keptn timed out evaluating your deployment!"
            exit 1
        fi
    done
    if [ "$status" = "\"fail\"" ]; then
            echo "Keptn Quality Gate - Evaluation failed!"
            echo "For details visit the Bridge!"
            python /sendslack.py "Keptn - Quality Gate evaluation failed! Please check the Bridge and Pipeline ${CI_PIPELINE_URL}."
            exit 1
    else
            python /sendslack.py "Keptn - Quality Gate evaluation succeeded for Pipeline ${CI_PIPELINE_URL}."
    fi


