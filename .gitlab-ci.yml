#
# Dynatrace Demo CI/CD Pipeline
#

#################################################################
# Global Variables
#################################################################
variables:
  APPLICATION_NAME: sample-app

#include: 
#  - local: 'ci-includes/dt_deploy-eks-oneagent.yml'

stages:
  - build
  - deploy

#################################################################
# Build Stage
#################################################################
docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master
  when: manual

deploy-application:
  image: registry.gitlab.com/checkelmann/cicd-tools:latest
  stage: deploy
  environment:
    name: test
  variables:
    GIT_STRATEGY: fetch
  script: |
    helm upgrade --install sample-app ./chart/
  only:
    - master
  when: manual