#
# Dynatrace Demo CI/CD Pipeline
#

#################################################################
# Global Variables
#################################################################
variables:
  APPLICATION_NAME: sample-app
  APPLICATION_SHORT_NAME: sample-app

include: 
  - local: 'ci-includes/dt_create_deployment_event.yaml'
  - local: 'ci-includes/dt_create_synthetic_check.yaml'
  - local: 'ci-includes/dt_get_problems.yaml'
  - local: 'ci-includes/dt_performance.yaml'

stages:
  - build
  - deploy
  - verify

#################################################################
# Build Stage
#################################################################
docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master
  when: manual

deploy-application:
  image: registry.gitlab.com/checkelmann/cicd-tools:latest
  stage: deploy
  environment:
    name: test
  variables:
    GIT_STRATEGY: fetch
  script: |
    helm upgrade --install --namespace=${CI_ENVIRONMENT_SLUG} sample-app ./chart/
  only:
    - master
  when: manual

dt_create_deployment_event:
  environment:
    name: test
  when: manual    

dt_create_synthetic_check:
  variables:
    TYPE: PRIVATE
    LOCATIONS: 1
  environment:
    name: test
  when: manual
